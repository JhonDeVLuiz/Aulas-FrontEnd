<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form√∫lario</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Cadastro</h1>
</header>

<body>
    <nav class="cadastro">
        <div>
            <label for="nome">Nome</label><br>
            <input type="text" nome="none" id="nome" placeholder="Digite seu nome" \required
                title="Preencha esse campo">
        </div>
        <div>
            <label for="sobrenome">Sobrenome</label><br>
            <input type="text" nome="none" id="sobrenome" placeholder="Digite seu sobrenome" \required
                title="Preencha esse campo">
        </div>
        <div>
            <label for="CPF">CPF</label><br>
            <input type="number" nome="none" id="CPF" placeholder="xxx.xxx.xxx-xx" \required
                title="Preencha esse campo">
        </div>
        <div>
            <label for="password">Senha</label><br>
            <input type="number" nome="password" id="password" placeholder="Digite sua senha" \required
                title="Preencha esse campo">
        </div>
        <div>
            <button type="button">Continuar</button>
        </div>
    </nav>
</body>

</html>
